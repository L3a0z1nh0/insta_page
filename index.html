<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/instagram-celular.png" alt="cel">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="insta-logo">
				<div class="profile-photo">
					<img src="./img/s-l400.jpg" atl="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continue como madsmurf</a>
				<a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é madsmurf?</p>
				<p class="not-account">
					<span class="link-blue">Alternar contas</span>
					ou
					<span class="link-blue">Increva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download" target="_blank"></a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=E93B2182-E142-433D-BE89-0CC59456B110&utm_content=lo&utm_medium=badge" class="app-download" target="_blank"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
